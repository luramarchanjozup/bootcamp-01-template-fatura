# Postgres
spring.datasource.url=jdbc:postgresql://host.docker.internal:5432/fatura
spring.datasource.username=keycloak
spring.datasource.password=password
spring.datasource.driverClassName=org.postgresql.Driver

# JPA
spring.jpa.database-plataform=org.hibernate.dialect.PostgresPlusDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Terminal
spring.output.ansi.enabled=always

# Kafka
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.group-id=fatura
spring.kafka.consumer.auto-offset-reset=latest
spring.kafka.topic.transactions=transacoes

# Opentracing - Jaeger
opentracing.jaeger.enabled=true
opentracing.jaeger.service-name=${spring.application.name}
opentracing.jaeger.http-sender.url=http://localhost:14268/api/traces
opentracing.jaeger.probabilistic-sampler.sampling-rate=1
opentracing.jaeger.log-spans=false

# Actuator
management.endpoints.web.exposure.include=info,health,prometheus
management.metrics.tags.aplicacao=fatura

# Sistemas externos
host.cartoes.url=http://localhost:8888

# Security
spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:18080/auth/realms/nosso-cartao
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=http://localhost:18080/auth/realms/nosso-cartao/protocol/openid-connect/certs
