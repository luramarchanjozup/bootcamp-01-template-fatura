# NotNull

NotNull.parcelas=O número de parcelas é obrigatório
NotNull.valorDaParcela=O valor das parcelas é obrigatório
NotNull.diaDeVencimento=O dia do vencimento é obrigatório

# Positive

Positive.parcelas=O número de parcelas tem que ser maior que zero
Positive.valorDaParcela=O valor da parcela tem que ser maior que zero

# Max e Min

Min.diaDeVencimento=O dia de vencimento tem que ser de 1 à 31
Max.diaDeVencimento=O dia de vencimento tem que ser de 1 à 31
